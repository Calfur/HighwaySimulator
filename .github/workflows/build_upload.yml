name: Build website and deploy with Docker

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: ./App/package-lock.json

      - name: Run npm commands
        working-directory: App
        run: |
          npm ci
          npm run build

      - name: Build Docker image
        run: docker build -t pannenstreifen-website .

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/calfur/pannenstreifen-website:${{ github.sha }} -t ghcr.io/calfur/pannenstreifen-website:latest .
          docker push ghcr.io/calfur/pannenstreifen-website:${{ github.sha }}
          docker push ghcr.io/calfur/pannenstreifen-website:latest

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "docker pull ghcr.io/calfur/pannenstreifen-website:${{ github.sha }} && docker-compose up -d"
