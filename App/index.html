<!DOCTYPE html>
<html lang="en">

<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="UTF-8" />

   <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
   <title>Autobahn Simulator</title>
</head>

<body>
   <main>
      <h1>Autobahn Simulator</h1>

      <div class="slider-container">
         <label for="map-x-in-meters">Angezeigte Breite in Meter</label>
         <input id="map-x-in-meters" type="range" min="50" max="800" value="200">
         <div id="map-x-in-meters-value">200</div>
      </div>

      <div class="slider-container">
         <label for="time-in-seconds">Zeit in Sekunden <span class="play-pause-btn">‚èØ</span></label>
         <input id="time-in-seconds" type="range" min="0" max="60" value="0" step="0.01">
         <div id="time-in-seconds-value">0</div>
      </div>

      <div id="p5js-app"></div>
   </main>

   <script src="src/app.ts"></script>
</body>

</html>
